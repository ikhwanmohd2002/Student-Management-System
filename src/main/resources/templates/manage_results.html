<div class="container mt-4">
  <h2 class="mb-4 text-center">Manage Results</h2>
  <div class="d-flex justify-content-between mb-3">
    <a href="/admin/results/add" class="btn btn-primary">
      <i class="fas fa-plus"></i> Add Result
    </a>
    <a href="/admin/results/add/multiple" class="btn btn-secondary">
      <i class="fas fa-list"></i> Add Results for Subject
    </a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Student</th>
          <th scope="col">Subject</th>
          <th scope="col">Marks</th>
          <th scope="col">Grade</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="result : ${results}">
          <td th:text="${result.title}"></td>
          <td th:text="${result.enrollment.student.name}"></td>
          <td th:text="${result.enrollment.subject.name}"></td>
          <td th:text="${result.marks}"></td>
          <td th:text="${result.grade}" class="fw-bold"></td>
          <td class="text-center">
            <!-- Update Marks -->
            <form
              method="post"
              th:action="@{/admin/results/edit/marks}"
              style="display: inline"
            >
              <input type="hidden" name="resultId" th:value="${result.id}" />
              <div class="d-inline-flex align-items-center">
                <input
                  type="number"
                  name="marks"
                  th:value="${result.marks}"
                  required
                  class="form-control form-control-sm me-2"
                  style="width: 80px"
                />
                <button type="submit" class="btn btn-primary btn-sm">
                  <i class="fas fa-save"></i> Update
                </button>
              </div>
            </form>
            <!-- Delete Result -->
            <form
              th:action="@{/admin/results/delete/{id}(id=${result.id})}"
              method="post"
              style="display: inline"
            >
              <button type="submit" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Delete
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<style>
  h2 {
    font-weight: bold;
    color: #343a40;
  }

  .btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
  }

  .btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
  }

  .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
  }

  .table-responsive {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .table-hover tbody tr:hover {
    background-color: #f8f9fa;
  }

  .fw-bold {
    font-weight: bold;
  }
</style>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
