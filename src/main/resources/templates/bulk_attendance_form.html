<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4 text-center">Add Bulk Attendance</h2>

    <!-- Success and Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success">
      <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
      <p th:text="${errorMessage}"></p>
    </div>

    <!-- Form to Select Subject and Date -->
    <form method="post" th:action="@{/admin/attendance/bulk}">
      <div class="mb-3">
        <label for="subjectId" class="form-label fw-bold">Subject</label>
        <select id="subjectId" name="subjectId" class="form-select" required>
          <option value="" disabled selected>Select a subject</option>
          <option
            th:each="subject : ${subjects}"
            th:value="${subject.id}"
            th:text="${subject.name}"
          ></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label fw-bold">Date</label>
        <input
          type="date"
          id="date"
          name="date"
          class="form-control"
          required
        />
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-calendar-plus"></i> Add Attendance
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
    max-width: 600px;
    margin: 50px auto;
    border-radius: 10px;
  }

  h2 {
    font-weight: bold;
    color: #343a40;
  }

  .btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
  }

  .form-label {
    font-weight: bold;
  }

  .form-control,
  .form-select {
    border-radius: 5px;
    padding: 10px;
  }

  .shadow-sm {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
</style>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
