<div class="container mt-4">
  <h2 class="mb-4 text-center">Enroll Student</h2>

  <!-- Display Success Message -->
  <div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
  </div>

  <!-- Display Error Message -->
  <div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
  </div>

  <form
    method="post"
    th:action="@{/admin/enrollments/add}"
    class="p-4 border rounded shadow-sm"
  >
    <div class="mb-3">
      <label for="studentId" class="form-label fw-bold">Student</label>
      <select id="studentId" name="studentId" class="form-select" required>
        <option value="" disabled selected>Select a student</option>
        <option
          th:each="student : ${students}"
          th:value="${student.id}"
          th:text="${student.name}"
        ></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="subjectId" class="form-label fw-bold">Subject</label>
      <select id="subjectId" name="subjectId" class="form-select" required>
        <option value="" disabled selected>Select a subject</option>
        <option
          th:each="subject : ${subjects}"
          th:value="${subject.id}"
          th:text="${subject.name}"
        ></option>
      </select>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success">
        <i class="fas fa-check"></i> Enroll Student
      </button>
    </div>
  </form>
</div>

<style>
  h2 {
    font-weight: bold;
    color: #343a40;
  }

  form {
    background-color: #ffffff;
  }

  .btn-success {
    background-color: #28a745;
    border-color: #28a745;
  }

  .form-label {
    font-weight: bold;
  }

  .form-select {
    border-radius: 5px;
    padding: 10px;
  }

  .shadow-sm {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
</style>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
