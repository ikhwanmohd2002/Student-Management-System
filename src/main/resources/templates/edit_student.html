<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4 text-center">Edit Student</h2>
    <form
      th:action="@{/admin/students/edit/{id}(id=${student.id})}"
      method="post"
    >
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          th:value="${student.name}"
          placeholder="Enter student name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          th:value="${student.email}"
          placeholder="Enter student email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label fw-bold">Gender</label>
        <select
          id="gender"
          name="gender"
          class="form-select"
          th:value="${student.gender}"
          required
        >
          <option value="" disabled>Select gender</option>
          <option value="Male" th:selected="${student.gender == 'Male'}">
            Male
          </option>
          <option value="Female" th:selected="${student.gender == 'Female'}">
            Female
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label fw-bold">Address</label>
        <textarea
          id="address"
          name="address"
          class="form-control"
          rows="4"
          placeholder="Enter student address"
          required
          th:text="${student.address}"
        ></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Update Student
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
    max-width: 600px;
    margin: 50px auto;
    border-radius: 10px;
  }

  h2 {
    font-weight: bold;
    color: #343a40;
  }

  .btn-success {
    background-color: #28a745;
    border-color: #28a745;
  }

  .form-label {
    font-weight: bold;
  }

  .form-control,
  .form-select {
    border-radius: 5px;
    padding: 10px;
  }

  .shadow-sm {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
</style>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
