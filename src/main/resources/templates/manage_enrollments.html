<div class="container mt-4">
  <h2 class="mb-4 text-center">Manage Enrollments</h2>
  <div class="d-flex justify-content-end mb-3">
    <a href="/admin/enrollments/add" class="btn btn-primary">
      <i class="fas fa-plus"></i> Enroll Student
    </a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">Student</th>
          <th scope="col">Subject</th>
          <th scope="col">Enrollment Date</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="enrollment : ${enrollments}">
          <td th:text="${enrollment.student.name}"></td>
          <td th:text="${enrollment.subject.name}"></td>
          <td th:text="${enrollment.enrollmentDate}"></td>
          <td class="text-center">
            <!-- Delete Button -->
            <form
              th:action="@{/admin/enrollments/delete/{id}(id=${enrollment.id})}"
              method="post"
              style="display: inline"
            >
              <button type="submit" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Delete
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<style>
  h2 {
    font-weight: bold;
    color: #343a40;
  }

  .btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
  }

  .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
  }

  .table-responsive {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .table-hover tbody tr:hover {
    background-color: #f8f9fa;
  }
</style>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
