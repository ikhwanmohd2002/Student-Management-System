<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Results for Subject</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        font-weight: bold;
        color: #343a40;
        margin-bottom: 20px;
        text-align: center;
      }
      .btn-success {
        background-color: #28a745;
        border-color: #28a745;
      }
      .form-label {
        font-weight: bold;
      }
      .form-select,
      .form-control {
        border-radius: 5px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Add Results for Subject</h2>
      <form method="post" th:action="@{/admin/results/add/multiple}">
        <div class="mb-3">
          <label for="subjectId" class="form-label">Subject</label>
          <select id="subjectId" name="subjectId" class="form-select" required>
            <option value="" disabled selected>Select a subject</option>
            <option
              th:each="subject : ${subjects}"
              th:value="${subject.id}"
              th:text="${subject.name}"
            ></option>
          </select>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Result Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            placeholder="Enter result title"
            required
          />
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-check"></i> Add Results
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
