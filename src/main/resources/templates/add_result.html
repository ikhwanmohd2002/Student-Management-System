<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4 text-center">Add Result</h2>
    <form method="post" th:action="@{/admin/results/add}">
      <div class="mb-3">
        <label for="enrollmentId" class="form-label fw-bold">Enrollment</label>
        <select
          id="enrollmentId"
          name="enrollmentId"
          class="form-select"
          required
        >
          <option value="" disabled selected>Select enrollment</option>
          <option
            th:each="enrollment : ${enrollments}"
            th:value="${enrollment.id}"
            th:text="${enrollment.student.name + ' - ' + enrollment.subject.name}"
          ></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label fw-bold">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          placeholder="Enter result title"
          required
        />
      </div>
      <div class="mb-3">
        <label for="marks" class="form-label fw-bold">Marks</label>
        <input
          type="number"
          id="marks"
          name="marks"
          class="form-control"
          placeholder="Enter marks"
          required
        />
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-check"></i> Add Result
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
    max-width: 600px;
    margin: 50px auto;
    border-radius: 10px;
  }

  h2 {
    font-weight: bold;
    color: #343a40;
  }

  .btn-success {
    background-color: #28a745;
    border-color: #28a745;
  }

  .form-label {
    font-weight: bold;
  }

  .form-control,
  .form-select {
    border-radius: 5px;
    padding: 10px;
  }

  .shadow-sm {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
</style>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
